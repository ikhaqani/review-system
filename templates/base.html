<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if title %}{{ title }} - {% endif %}Review Systeem{% endblock %}</title>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.9.0/dist/es-module-shims.js"></script>

    <script type="importmap-shim">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/npm/lit@2.8.0/index.js",
        "lit/": "https://cdn.jsdelivr.net/npm/lit@2.8.0/",
        "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@2.8.0/lit-html.js",
        "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@2.8.0/",
        "lit-element": "https://cdn.jsdelivr.net/npm/lit-element@3.3.3/lit-element.js",
        "lit-element/": "https://cdn.jsdelivr.net/npm/lit-element@3.3.3/",
        "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1.6.3/reactive-element.js",
        "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@1.6.3/",

        "qr-creator": "https://cdn.jsdelivr.net/npm/qr-creator@1.0.0/dist/qr-creator.es6.min.js",
        "@ctrl/tinycolor": "https://cdn.jsdelivr.net/npm/@ctrl/tinycolor@3.6.1/dist/module/index.js",
        "@ctrl/tinycolor/": "https://cdn.jsdelivr.net/npm/@ctrl/tinycolor@3.6.1/",

        "@floating-ui/core": "https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0/dist/floating-ui.core.esm.js",
        "@floating-ui/dom": "https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3/dist/floating-ui.dom.esm.js",
        "@floating-ui/utils": "https://cdn.jsdelivr.net/npm/@floating-ui/utils@0.2.1/dist/floating-ui.utils.esm.js",
        "@floating-ui/utils/dom": "https://cdn.jsdelivr.net/npm/@floating-ui/utils@0.2.1/dist/floating-ui.utils.dom.esm.js",

        "composed-offset-position": "https://cdn.jsdelivr.net/npm/composed-offset-position@0.0.6/dist/composed-offset-position.esm.js",

        "format-input": "https://cdn.jsdelivr.net/npm/input-format@0.3.14/dist/input-format.esm.js",
        "format-input/": "https://cdn.jsdelivr.net/npm/input-format@0.3.14/",

        "@shoelace-style/shoelace/": "https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/",
        "@shoelace-style/localize": "https://cdn.jsdelivr.net/npm/@shoelace-style/localize@2.15.0/dist/index.js",
        "@shoelace-style/animations": "https://cdn.jsdelivr.net/npm/@shoelace-style/animations@2.15.0/dist/index.js",

        "medblocks-ui": "https://cdn.jsdelivr.net/npm/medblocks-ui@0.0.211/dist/bundle.js"
      },
      "scopes": {
        "https://cdn.jsdelivr.net/npm/@ctrl/tinycolor@3.6.1/": {
          "./format-input": "https://cdn.jsdelivr.net/npm/input-format@0.3.14/index.js",
          "./format-input.js": "https://cdn.jsdelivr.net/npm/input-format@0.3.14/index.js",
          "./format-input/index.js": "https://cdn.jsdelivr.net/npm/input-format@0.3.14/index.js"
        }
      }
    }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/dist/themes/light.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> {# Jouw custom style.css #}

    <script type="module-shim">
      try {
        const { setBasePath } = await import('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/dist/utilities/base-path.js');
        setBasePath('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/dist');
      } catch (e) {
        console.error('Error setting Shoelace base path:', e);
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/medblocks-ui@0.0.211/dist/bundle.js"></script> 
    
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="page-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    
    {% block scripts_extra %}{% endblock %}
</body>
</html>
